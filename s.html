<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="s.css" rel="stylesheet" />
</head>
<body>
    <br>
    <center>
        <h1>CONVERT-EASE</h1>

        <!-- Display Field for Numbers/Results -->
        <input type="text" id="display" disabled style="width: 20.5%; font-size: 2em; text-align: right; padding: 10px; margin-bottom: 10px;">
        
        <table>
            <tr>
                <td><button onclick="appendValue('7')">7</button></td>
                <td><button onclick="appendValue('8')">8</button></td>
                <td><button onclick="appendValue('9')">9</button></td>
                <td><button onclick="setOperation('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('4')">4</button></td>
                <td><button onclick="appendValue('5')">5</button></td>
                <td><button onclick="appendValue('6')">6</button></td>
                <td><button onclick="setOperation('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('1')">1</button></td>
                <td><button onclick="appendValue('2')">2</button></td>
                <td><button onclick="appendValue('3')">3</button></td>
                <td><button onclick="setOperation('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="clearResult()">C</button></td>
                <td><button onclick="appendValue('0')">0</button></td>
                <td><button onclick="setOperation('%')">%</button></td>
                <td><button onclick="calculateResult()">=</button></td>
            </tr>
            <tr>
                <td><button onclick="converttoUSD()">C-USD</button></td>
                <td><button onclick="converttoIND()">C-IND</button></td>
                <td><button onclick="convertoCelsius()">C-C&deg;</button></td>
                <td><button onclick="converttofahreheit()">C-F&deg;</button></td>
            </tr>
        </table>
        <script src="s.js"></script>
    </center>
</body>
</html>
